input_path: 'tests/test_constant_salts_checker/input'
tmp_dir: 'tests/test_constant_salts_checker/tmp'
report_dir: 'tests/test_constant_salts_checker/report'
log_dir: 'tests/test_constant_salts_checker/log'

debug_mode: True
preprocess_timeout: 120

checkers:
  ConstantKeysChecker:
    enable: True
    desc: 'Do not use constant encryption keys'
    criteria:
      crypt:
        lib: 'crypt'
        arg: 0
  ConstantSaltsChecker:
    enable: True
    desc: 'Do not use constant salts for password-based encryption (PBE)'
    criteria:
      crypt:
        lib: 'crypt'
        arg: 1