input_path: 'tests/test_elf/input/boa'
tmp_dir: 'tests/test_elf/tmp'
report_dir: 'tests/test_elf/report'
log_dir: 'tests/test_elf/log'

debug_mode: True
preparation_timeout: 120

tasks:
  # Task 1: Check whether specified arguments hold constant keys
  check_constant_keys:
    enable: True
    desc: 'Do not use constant encryption keys'
    criteria:
      crypt:
        lib: 'crypt'
        arg: 0
  # Task 2: Check whether specified arguments hold constant saltss
  check_constant_salts:
    enable: True
    desc: 'Do not use constant salts for password-based encryption (PBE)'
    criteria:
      crypt:
        lib: 'crypt'
        arg: 1