input_path: 'tests/test_constant_keys_checker/input/test_constant_keys_checker_arm.bin'
tmp_dir: 'tests/test_constant_keys_checker/tmp'
report_dir: 'tests/test_constant_keys_checker/report'
log_dir: 'tests/test_constant_keys_checker/log'

debug_mode: True
preprocess_timeout: 120

checkers:
  ConstantKeysChecker:
    enable: True
    desc: 'Do not use constant encryption keys'
    criteria:
      crypt:
        lib: 'crypt'
        arg: 0
  ConstantSaltsChecker:
    enable: True
    desc: 'Do not use constant salts for password-based encryption (PBE)'
    criteria:
      crypt:
        lib: 'crypt'
        arg: 1